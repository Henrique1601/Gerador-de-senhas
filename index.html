<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senhas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
 <div class="container">
    <div class="banner">
      <div class="banner-layer">
        <h1>Seja bem-vindo</h1>
      </div>
    </div>
    <div class="container-register">
      <header>
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
      </header>

      <section id="register-form">
      <form id="account-form">

        <div class="form-control nome">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-control email">
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-control senha">
          <label for="password">Senha</label>
          <input type="password" id="password" required>
        </div>

        <div>
         <p>Quer ajuda para criar uma senha segura? <a href="#" id="show-password-options">Clique aqui.</a></p>
        </div>

        <div id="password-options" class="gerador-de-opcoes">
          <h3>Selecione as opções que você deseja:</h3>
          <div class="form-control">
            <label for="password-length">Quantidade de caracteres</label>
            <input type="number" id="password-length" min="4" max="50" value="10">
          </div>
          <div class="form-control">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Incluir letras maiúsculas</label>
          </div>
          <div class="form-control">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Incluir letras minúsculas</label>
          </div>
          <div class="form-control">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Incluir números</label>
          </div>
          <div class="form-control">
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Incluir símbolos</label>
          </div>
          <button type="button" id="generate-password-button" class="gerar-senha">Criar senha</button>
        </div>

        <div id="generated-password" class="gerar-senha">
          <h4>Sua senha: <span id="password-text"></span></h4>
          <button type="button" id="copy-password" class="copiar-senha">Copiar senha</button>
        </div>

        <div class="form-control confirmar-senha">
          <label for="confirm-password">Confirme sua senha</label>
          <input type="password" id="confirm-password" required>
        </div>

        <div class="btn">
        <button type="submit">Registrar</button>
          </div>
      </form>
      </section>
    </div>
  </div>
  
</body>
</html>
